{% extends 'base.html' %}
{% block content %}

<h1>Gear Details</h1>
<a href="{% url 'detail' g.id %}">
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ g.type }}</span>
          <p>Brand: {{ g.brand }}</p>
          <p>D{{ g.make }} - {{ g.model }}</p>
          <p>Color: {{ g.colour }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'gear_update' g.id %}">Edit Gear</a>
          <a href="{% url 'gear_delete' g.id %}">Delete Gear</a>
        </div>
    </div>
</a>




{% endblock %}
