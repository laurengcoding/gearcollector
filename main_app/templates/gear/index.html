{% extends 'base.html' %}
{% block content %}

<h1>Gear List</h1>

{% for g in gear %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ g.type }}</span>
      <p>Brand: {{ g.brand }}</p>
      <p>Make and Model: {{ g.make }} - {{ g.model }}</p>
      <p>Color: {{ g.colour }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
