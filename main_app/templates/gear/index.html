{% extends 'base.html' %}
{% block content %}

<h1>Gear List</h1>

{% for g in gear %}
  <div class="card">
    <a href="{% url 'detail' g.id %}">
      <div class="card-content">
        <span class="card-title">{{ g.type }}</span>
        <p>Brand: {{ g.brand }}</p>
        <p>{{ g.make }} - {{ g.model }}</p>
        <p>Color: {{ g.colour }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
