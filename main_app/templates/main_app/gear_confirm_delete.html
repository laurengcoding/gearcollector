{% extends 'base.html' %}

{% block content %}
    <h1>Delete Gear</h1>
    <h2>Are you sure you want to delete 
        <span class="teal-text">{{ object.type }}</span>
    </h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn">
        <a href="{% url 'detail' object.id %}" class="btn">No</a>
    </form>
{% endblock %}
