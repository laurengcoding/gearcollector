{% extends 'base.html' %}

{% block content %}
    <h1>Delete Gig</h1>
    <h2>Are you sure you want to delete 
        <span class="teal-text">{{ object.name }} on {{ object.date }}?</span>
    </h2>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn">
        <a href="{% url 'gigs_detail' gig.id %}" class="btn">No</a>
    </form>
{% endblock %}
