{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ gig.name }} - {{ gig.date }}</span>
                <p>{{ gig.city }}, {{ gig.state }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'gigs_update' gig.id %}">Edit</a>
                <a href="{% url 'gigs_delete' gig.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
