{% extends 'base.html' %}

{% block content %}
<h1>Gig List</h1>

{% for gig in gig_list %}
<a href="{% url 'gigs_detail' gig.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ gig.name }} - {{ gig.date }}</span>
            <p>{{ gig.city }}, {{ gig.state }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
